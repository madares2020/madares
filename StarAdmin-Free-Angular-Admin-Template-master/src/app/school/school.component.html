<div class="row">
  <div class="col-md-12 d-flex align-items-stretch grid-margin">
    <div class="row flex-grow">

      <div class="col-12 stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Search School</h4>

            <form class="forms-sample" (ngSubmit)="onSubmit()" #heroForm="ngForm">
              <div class="form-group row">
                <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="name"
                  required
                  [(ngModel)]="name" name="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" required id="pass" [(ngModel)]="pass" name="pass">
                </div>
              </div>
              <button [disabled]="!heroForm.form.valid" type="submit" class="btn btn-success mr-2">Submit</button>
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="row">

    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Schools</h4>
          <div class="table-responsive">
            <table class="table table-bordered" *ngIf="schools.length > 0">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                     name
                  </th>
                  <th>
                    region
                  </th>
                  <th>
                    city
                  </th>
                  <th>
                    address
                  </th>
                  <th>
                    classification
                  </th>
                  <th>
                    Details
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr  *ngFor="let school of schools">
                  <td>
                    {{school.id}}
                  </td>
                  <td>
                    {{school.name}}
                  </td>
                  <td>
                   {{school.region}}
                  </td>
                  <td>
                   {{school.city}}
                  </td>
                  <td>
                   {{school.address}}
                  </td>
                  <td>
                    {{school.classification}}
                   </td>
                   <td>

                     <a href="/Schools/{{school.id}}">Details</a>|
                     <a href="/Reviews/{{school.id}}">Reviews</a>|
                     <a href="/Expenses/{{school.id}}">Expenses</a>
                   </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
